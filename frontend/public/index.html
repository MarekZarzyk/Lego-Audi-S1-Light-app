<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Audi lights control app</title>
    <link rel="stylesheet" href="../src/styles.scss">
</head>

<body>
    <div class="wrapper">
        <h1 class="app-title">Audi light control panel</h1>
        <div class="control-panel">
            <button class="left-indicator control-button">left</button>
            <button class="right-indicator control-button">right</button>
            <button class="low-beam-headlight control-button">low-beam</button>
            <button class="high-beam-headlight control-button">high-beam</button>
            <button class="stop-light control-button">stop light</button>
            <button class="emergency control-button">emergency</button>
        </div>
        <div class="container">
            <section class="front-view">
                <img class="front-view__image" src="../src/images/Audi_front_color.jpg" alt="Audi s1 front view">
                <div class="fornt-view__wrapper">
                    <div class="fornt-view__low-beam fornt-view__low-beam--right low-beam"></div>
                    <div class="fornt-view__low-beam fornt-view__low-beam--left low-beam"></div>
                    <div class="front-view__high-beam-container front-view__high-beam-container--left">
                        <div class="front-view__high-beam front-view__high-beam--upper high-beam"></div>
                        <div class="front-view__high-beam front-view__high-beam--lower-left high-beam"></div>
                        <div class="front-view__high-beam front-view__high-beam--lower-right high-beam"></div>
                    </div>
                    <div class="front-view__high-beam-container front-view__high-beam-container--right">
                        <div class="front-view__high-beam front-view__high-beam--upper high-beam"></div>
                        <div class="front-view__high-beam front-view__high-beam--lower-left high-beam"></div>
                        <div class="front-view__high-beam front-view__high-beam--lower-right high-beam"></div>
                    </div>
                    <div class="front-view__indicator front-view__indicator--left indicator"></div>
                    <div class="front-view__indicator front-view__indicator--right indicator"></div>
                </div>
            </section>
            <section class="rear-view">
                <img class="rear-view__image" src="../src/images/Audi_rear_color.jpg" alt="Audi s1 rear view">
                <div class="rear-view__wrapper">
                    <div class="rear-view__indicator rear_view__indicator--left indicator"></div>
                    <div class="rear-view__indicator rear_view__indicator--right indicator"></div>
                    <div class="rear-view__position-stop rear-view__position-stop--left position-stop"></div>
                    <div class="rear-view__position-stop rear-view__position-stop--right position-stop"></div>
                </div>
            </section>
            <section class="left-view">
                <img class="left-view__image" src="../src/images/Audi_side_left_color.jpg" alt="Audi s1 left side view">
                <div class="left-view__wrapper"></div>
            </section>
            <section class="right-view">
                <img class="right-view__image" src="../src/images/Audi_side_right_color.jpg"
                    alt="Audi s1 right side view">
                <div class="right-view__wrapper"></div>
            </section>
            <section class="top-view">
                <img class="top-view__image" src="../src/images/Audi_top.jpg" alt="Audi s1 top view">
                <div class="top-view__wrapper">
                    <div class="top-view__indicator top-view__indicator--front-left indicator"></div>
                    <div class="top-view__indicator top-view__indicator--front-right indicator"></div>
                    <div class="top-view__indicator top-view__indicator--rear-left indicator"></div>
                    <div class="top-view__indicator top-view__indicator--rear-right indicator"></div>
                    <div class="top_view__low-beam top-view__low-beam--left low-beam"></div>
                    <div class="top_view__low-beam top-view__low-beam--right low-beam"></div>
                    <div class="top_view__high-beam-container top-view__high-beam-container--left">
                        <div class="top_view__high-beam top-view__high-beam--left high-beam"></div>
                        <div class="top_view__high-beam top-view__high-beam--right high-beam"></div>
                        <div class="top_view__high-beam top-view__high-beam--middle high-beam"></div>
                    </div>
                    <div class="top_view__high-beam-container top-view__high-beam-container--right ">
                        <div class="top_view__high-beam top-view__high-beam--left high-beam"></div>
                        <div class="top_view__high-beam top-view__high-beam--right high-beam"></div>
                        <div class="top_view__high-beam top-view__high-beam--middle high-beam"></div>
                    </div>
                    <div class="top-view__position-stop top-view__position-stop--left position-stop"></div>
                    <div class="top-view__position-stop top-view__position-stop--right position-stop"></div>
                </div>
            </section>
        </div>
    </div>

    <script defer src="../src/app.js"></script>
</body>

</html>
